<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>云端留言板</title>
    </head>
    <body>
        <h1>提交留言功能区</h1>
        <form action="/msggate/ method="post">
            {% csrf_token %}
        发送方<input type = "text" name = "userA"/> </br>
        接收方<input type = "text" name = "userB"/> </br>
        消息文<input type = "text" name = "msg"/> </br>
        <input type="submit" value="留言提交"/>
        </form>
        <h1>获取留言功能区</h1>
        <form action="/msggate/" method="get">
            接收方<input type="text" name="userC" /></br>
            <input type="submit" value="留言获取">
        </form>
        <table border="1">
            <thead>
                <th>留言时间</th>
                <th>留言来源</th>
                <th>留言内容</th>
            </thead>
        </br>
        <tbody>
            {% for msg in msgs %}
            <tr>
                <td>{{ msg.time }}</td>
                <td>{{ msg.userA }}</td>
                <td>{{ msg.msg }}</td>
            </tr>
            {% endfor %}
        </t
    </body>

</html>
